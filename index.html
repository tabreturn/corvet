<!DOCTYPE html>
<html>
<head>
  
  <title>Corvet -- Automatic Marker for Vector Graphics Drawing Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  
  <!--<script src="js/bower_components/jquery/dist/jquery.min.js"></script>-->
  <script src="js/bower_components/angularjs/angular.min.js"></script>
  <script src="js/bower_components/angular-route/angular-route.min.js"></script>
  
  <script type="text/javascript" src="js/libcorvet.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  
</head>

<body ng-app="corvet">
  
  <h1>Recreate this image</h1>
  
  <form ng-submit="submit()" ng-controller="svgUpload">
    <input type="file" id="upload" />
    <input type="submit" />
  </form>
  
  <div id="submission"></div>
  
  <img src="img/drawing.png" width="100" />
  
  <table id="theme">
    <tr><td></td><td></td><td></td><td>sans</td></tr>
    <tr><td></td><td></td><td></td><td>serif</td></tr>
    <tr><td></td><td></td><td></td><td>mono</td></tr>
    <tr><td colspan="4"><a href="#">link</a></td></tr>
  </table>
  
  <div id="debug">
    <div ng-view></div>
  </div>
  
  <!-- browser-sync client -->
  <script type='text/javascript' id="__bs_script__">
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.8.2.js'><\/script>".replace("HOST", location.hostname));
  </script>
  
</body>
</html>
